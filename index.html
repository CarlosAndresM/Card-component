<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
 
  <style>
    .attribution {color: #fff; position: absolute; bottom: 10px; left:40%;   font-size: 11px; text-align: center; }
    .attribution a { color:#aa5cdb; }
  </style>
</head>
<body>

  <main>

    <div class="content">
      <div class="content-text">
        <h1 class="title">  Get <span>insights</span> that help your business grow. </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.      
        </p>

        
        <div class="info">
  
          <div class="in_info">
            <h2 class="num"> 10k+ </h2>
              <p class="in_info__text">companies</p>
            
          </div>

          <div class="in_info">
            <h2 class="num">314</h2> 
            <p class="in_info__text">templates</p>
          </div>
          
          <div class="in_info">
            <h2 class="num">12m+</h2>
            <p class="in_info__text">queries</p>
            </div>
        </div>
      </div>
  
      <div class="content-img">
          <div class="img"></div>
      </div>
    </div>
    
  </main>



  
  
  

  <div class="attribution">
